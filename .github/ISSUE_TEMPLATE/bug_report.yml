name: Bug Report
description: File a bug report to help us improve
title: "[Bug] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: neovim-version
    attributes:
      label: Neovim Version
      description: What version of Neovim are you running?
      placeholder: e.g., 0.9.0, 0.10.0
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of endpoint.nvim are you using?
      placeholder: e.g., v1.0.0, commit hash, or "latest from main"
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: Which framework are you using?
      options:
        - Spring Boot (Java)
        - NestJS (TypeScript)
        - Express (JavaScript/TypeScript)
        - Other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your endpoint.nvim configuration (if any)
      placeholder: |
        require("endpoint").setup({
          -- your config here
        })
      render: lua
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error logs
      description: Any error messages or logs (run `:messages` in Neovim)
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here (screenshots, etc.)
    validations:
      required: false